name: Publish webx-core to npm

on:
  push:
    branches:
      - main
    paths:
      - 'webx-core/**'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: webx-core
        run: npm install

      - name: Build package
        working-directory: webx-core
        run: npm run build

      - name: Publish to npm
        working-directory: webx-core
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
